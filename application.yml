# 2시간(7,200,000), 1일(86,400,000) jwt token
token:
  expiration_time: 7200000
  refresh_time: 86400000
  secret: 'token_secret'

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #random port 사용시 eureka server 에 인스턴스가 각각 표시되지 않는다.
    preferIpAddress: true #서비스간 통신 시 hostname 보다 ip 를 우선한다.
  client:
    register-with-eureka: true #eureka 서버에 등록
    fetch-registry: true #외부 검색 가능
    service-url:
      defaultZone: http://admin:1234@${eureka.instance.hostname:localhost}:8761/eureka

#file attach location - messages{lang}.properties 도 이 경로에 위치한다.
file:
  directory: ${app.home:${user.home}}/workspace/github/woorinpang/attach # url 사용시에는 사용되지 않는다
  url: http://${file.hostname:localhost}:8080 # nginx 로 파일 다운로드 처리
messages:
  directory: ${file.directory}/messages

apigateway:
  host: http://${apigateway.hostname:localhost}:${server.port}
